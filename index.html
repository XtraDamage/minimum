<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimum Messenger</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Roboto', 'sans-serif'] },
                    colors: {
                        md: {
                            primary: 'var(--primary)',
                            onPrimary: 'var(--on-primary)',
                            surface: 'var(--surface)',
                            surfaceVariant: 'var(--surface-variant)',
                            onSurface: 'var(--on-surface)',
                            onSurfaceVariant: 'var(--on-surface-variant)',
                            outline: 'var(--outline)',
                            background: 'var(--background)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            /* Material 3 Default Dark Theme */
            --primary: #a8c7fa;
            --on-primary: #0f305f;
            --surface: #111318; /* Основной фон - темный */
            --surface-variant: #44474f;
            --on-surface: #e2e2e6; /* Текст - светлый */
            --on-surface-variant: #c4c6d0;
            --outline: #8e9099;
            --background: #111318;
            
            --bubble-radius: 1.5rem;
            --font-scale: 1;
        }

        body {
            background-color: var(--background);
            color: var(--on-surface);
            font-size: calc(1rem * var(--font-scale));
            overflow: hidden; 
        }

        .material-symbols-rounded { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
        .material-symbols-rounded.filled { font-variation-settings: 'FILL' 1; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--surface-variant); border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Animations */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Chat Bubbles */
        .chat-bubble-self { border-radius: var(--bubble-radius) var(--bubble-radius) 4px var(--bubble-radius); }
        .chat-bubble-other { border-radius: var(--bubble-radius) var(--bubble-radius) var(--bubble-radius) 4px; }
        
        .glass-header {
            background: rgba(17, 19, 24, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--surface-variant);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Helpers */
        .screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--background);
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
        .screen.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }
    </style>
</head>
<body class="h-screen w-screen selection:bg-md-primary selection:text-md-onPrimary">

    <!-- 1. LOADING SCREEN (Default Active) -->
    <div id="screen-loading" class="screen active z-50 flex items-center justify-center">
        <span class="loader mb-4"></span>
        <p class="mt-4 text-md-onSurfaceVariant font-medium animate-pulse">Запуск Minimum...</p>
    </div>

    <!-- 2. AUTH SCREEN -->
    <div id="screen-auth" class="screen items-center justify-center p-6 text-center">
        <div class="mb-8 relative">
             <div class="absolute inset-0 bg-md-primary blur-3xl opacity-20 rounded-full"></div>
             <img src="https://raw.githubusercontent.com/XtraDamage/minimum/refs/heads/main/logo_w_nobg.png" alt="Logo" class="w-32 h-32 relative z-10 object-contain drop-shadow-2xl">
        </div>
        <h1 class="text-4xl font-bold mb-2 tracking-tight">Minimum</h1>
        <p class="text-md-onSurfaceVariant mb-10 max-w-xs leading-relaxed">Минимализм в общении. <br>Скорость в действии.</p>
        
        <button id="btn-login" class="flex items-center gap-3 bg-md-primary text-md-onPrimary px-8 py-4 rounded-full font-bold shadow-lg hover:shadow-md-primary/50 hover:scale-105 transition-all active:scale-95">
            <span class="material-symbols-rounded">login</span>
            Войти через Google
        </button>
        <p class="mt-4 text-xs text-red-400 hidden" id="auth-error"></p>
    </div>

    <!-- 3. ONBOARDING SCREEN -->
    <div id="screen-onboarding" class="screen items-center justify-center p-6">
        <div class="w-full max-w-md bg-md-surfaceVariant/20 p-8 rounded-3xl border border-white/5 backdrop-blur-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Новый профиль</h2>
            
            <div class="flex justify-center mb-8">
                <div class="relative group cursor-pointer w-28 h-28" id="upload-avatar-click">
                    <img id="preview-avatar" src="https://ui-avatars.com/api/?name=User&background=random" class="w-full h-full rounded-full object-cover border-4 border-md-surfaceVariant">
                    <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="material-symbols-rounded text-white text-3xl">photo_camera</span>
                    </div>
                </div>
                <input type="file" id="input-avatar" accept="image/*" class="hidden">
            </div>

            <div class="space-y-5">
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-md-onSurfaceVariant">@</span>
                    <input type="text" id="input-username" placeholder="username" class="w-full bg-md-surface p-3 pl-9 rounded-xl border border-transparent focus:border-md-primary outline-none transition-colors" autocomplete="off">
                </div>
                <input type="text" id="input-nickname" placeholder="Отображаемое имя" class="w-full bg-md-surface p-3 rounded-xl border border-transparent focus:border-md-primary outline-none transition-colors">
            </div>

            <button id="btn-finish-onboarding" class="w-full mt-8 bg-md-primary text-md-onPrimary py-3 rounded-xl font-bold hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed">
                Создать аккаунт
            </button>
        </div>
    </div>

    <!-- 4. APP SCREEN -->
    <div id="screen-app" class="screen flex-row overflow-hidden">
        
        <!-- SIDEBAR -->
        <div id="sidebar" class="w-full md:w-80 lg:w-96 h-full flex flex-col border-r border-white/5 bg-md-surface z-20 transition-transform duration-300">
            
            <!-- Sidebar Header -->
            <div class="p-4 flex items-center gap-3 glass-header">
                <button id="btn-menu" class="p-2 rounded-full hover:bg-white/5 transition-colors">
                    <span class="material-symbols-rounded">menu</span>
                </button>
                <div class="flex-1 relative group">
                    <span class="material-symbols-rounded absolute left-3 top-2.5 text-md-onSurfaceVariant text-lg group-focus-within:text-md-primary transition-colors">search</span>
                    <input id="input-search" type="text" placeholder="Поиск людей..." class="w-full bg-md-surfaceVariant/30 pl-10 pr-4 py-2 rounded-full text-sm outline-none focus:bg-md-surfaceVariant/50 transition-colors placeholder:text-md-onSurfaceVariant/50">
                </div>
            </div>

            <!-- Chat List -->
            <div id="list-chats" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Chats injected here -->
            </div>
        </div>

        <!-- SETTINGS PANEL (Inside Sidebar Context) -->
        <div id="panel-settings" class="absolute inset-y-0 left-0 w-full md:w-80 lg:w-96 bg-md-surface z-30 transform -translate-x-full transition-transform duration-300 flex flex-col border-r border-white/5 shadow-2xl">
             <div class="p-4 flex items-center gap-4 glass-header">
                <button id="btn-close-settings" class="p-2 rounded-full hover:bg-white/5"><span class="material-symbols-rounded">arrow_back</span></button>
                <h2 class="text-lg font-medium">Настройки</h2>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div class="flex items-center gap-4 p-4 bg-white/5 rounded-2xl">
                    <img id="settings-avatar-img" class="w-16 h-16 rounded-full object-cover">
                    <div class="overflow-hidden">
                        <h3 id="settings-name-text" class="font-bold text-lg truncate">User</h3>
                        <p id="settings-username-text" class="text-sm text-md-primary opacity-80 truncate">@user</p>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <h4 class="text-xs font-bold text-md-primary uppercase ml-2">Внешний вид</h4>
                    <div class="bg-white/5 rounded-2xl p-4 space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Размер шрифта</span>
                            <input type="range" min="0.8" max="1.2" step="0.1" id="range-font" class="w-24 accent-md-primary">
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Акцент</span>
                            <input type="color" id="input-color" class="w-8 h-8 rounded-full bg-transparent border-0 cursor-pointer">
                        </div>
                        <div class="flex gap-2 pt-2">
                             <button class="flex-1 py-1.5 rounded-lg bg-white/10 text-xs hover:bg-md-primary hover:text-md-onPrimary transition-colors btn-rad" data-rad="0.5rem">Square</button>
                             <button class="flex-1 py-1.5 rounded-lg bg-white/10 text-xs hover:bg-md-primary hover:text-md-onPrimary transition-colors btn-rad" data-rad="1.5rem">Round</button>
                        </div>
                    </div>
                </div>

                <button id="btn-logout" class="w-full py-3 rounded-xl bg-red-500/10 text-red-400 font-medium hover:bg-red-500/20 transition flex items-center justify-center gap-2">
                    <span class="material-symbols-rounded">logout</span> Выйти
                </button>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div id="area-chat" class="absolute inset-0 md:static flex-1 flex flex-col bg-black z-20 transform translate-x-full md:translate-x-0 transition-transform duration-300">
            
            <!-- Empty State -->
            <div id="state-empty" class="absolute inset-0 flex flex-col items-center justify-center bg-md-background z-0">
                <div class="w-20 h-20 bg-md-surfaceVariant/30 rounded-full flex items-center justify-center mb-4">
                    <span class="material-symbols-rounded text-3xl text-md-outline">chat_bubble_outline</span>
                </div>
                <p class="text-md-onSurfaceVariant">Выберите чат для общения</p>
            </div>

            <!-- Active Chat -->
            <div id="container-active-chat" class="flex flex-col h-full hidden relative bg-[url('https://i.pinimg.com/originals/97/c0/07/97c00759d90d786d9b6096d274ad3e07.png')] bg-cover bg-center">
                <div class="absolute inset-0 bg-md-background/95 backdrop-blur-sm"></div>

                <!-- Chat Header -->
                <div class="relative z-10 glass-header p-2 flex items-center gap-3">
                    <button id="btn-back" class="md:hidden p-2 rounded-full hover:bg-white/10"><span class="material-symbols-rounded">arrow_back</span></button>
                    <img id="header-avatar" class="w-10 h-10 rounded-full bg-gray-700 object-cover">
                    <div class="flex-1 cursor-default">
                        <h3 id="header-name" class="font-bold text-sm leading-tight">Name</h3>
                        <p id="header-status" class="text-xs text-md-primary opacity-90">online</p>
                    </div>
                    <button class="p-2 rounded-full hover:bg-white/10"><span class="material-symbols-rounded">more_vert</span></button>
                </div>

                <!-- Messages -->
                <div id="list-messages" class="relative z-10 flex-1 overflow-y-auto p-4 space-y-3 scroll-smooth"></div>

                <!-- Input -->
                <div class="relative z-10 glass-header border-t-0 p-2 md:p-4 flex flex-col gap-2">
                    <!-- Reply Preview -->
                    <div id="preview-reply" class="hidden flex items-center gap-3 p-2 bg-md-surfaceVariant/50 rounded-lg mb-1 border-l-4 border-md-primary">
                        <span class="material-symbols-rounded text-md-primary">reply</span>
                        <div class="flex-1 overflow-hidden">
                            <p class="text-[10px] text-md-primary font-bold uppercase">Ответ на сообщение</p>
                            <p id="text-reply" class="text-xs truncate opacity-70">Text</p>
                        </div>
                        <button id="btn-cancel-reply" class="p-1 hover:text-white"><span class="material-symbols-rounded text-sm">close</span></button>
                    </div>

                    <div class="flex items-end gap-2">
                        <button id="btn-attach" class="p-3 text-md-onSurfaceVariant hover:text-md-primary transition-colors">
                            <span class="material-symbols-rounded">attach_file</span>
                        </button>
                        <input type="file" id="input-file" class="hidden" accept="image/*">
                        
                        <div class="flex-1 bg-md-surfaceVariant/30 rounded-3xl flex items-center min-h-[48px] px-4 py-2 hover:bg-md-surfaceVariant/40 transition-colors">
                            <textarea id="input-message" rows="1" placeholder="Сообщение..." class="w-full bg-transparent border-none outline-none resize-none max-h-32 text-sm pt-1 text-md-onSurface"></textarea>
                        </div>
                        
                        <button id="btn-send" class="p-3 rounded-full bg-md-primary text-md-onPrimary hover:shadow-lg hover:shadow-md-primary/30 hover:scale-105 transition-all flex items-center justify-center">
                            <span class="material-symbols-rounded filled">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full shadow-2xl z-[100] transition-all duration-300 translate-y-[-150%] font-medium text-sm flex items-center gap-2">
        <span class="material-symbols-rounded text-green-600">info</span>
        <span id="toast-msg">Alert</span>
    </div>

    <!-- Context Menu -->
    <div id="menu-context" class="fixed hidden z-50 bg-md-surfaceVariant rounded-xl shadow-2xl py-1 w-48 border border-white/5 backdrop-blur-md">
        <button class="w-full text-left px-4 py-3 hover:bg-white/5 flex items-center gap-3 text-sm" id="ctx-reply">
            <span class="material-symbols-rounded text-lg">reply</span> Ответить
        </button>
        <button class="w-full text-left px-4 py-3 hover:bg-white/5 flex items-center gap-3 text-sm" id="ctx-copy">
            <span class="material-symbols-rounded text-lg">content_copy</span> Копировать
        </button>
        <div class="h-px bg-white/10 my-1"></div>
        <button class="w-full text-left px-4 py-3 hover:bg-red-500/20 text-red-300 flex items-center gap-3 text-sm hidden" id="ctx-delete">
            <span class="material-symbols-rounded text-lg">delete</span> Удалить
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, onSnapshot, query, where, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // 1. SETUP FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDuP_aYZpqJ-Y8LINCIywCFw3G2ZYVExv4",
            authDomain: "msgr-minimum.firebaseapp.com",
            projectId: "msgr-minimum",
            storageBucket: "msgr-minimum.firebasestorage.app",
            messagingSenderId: "583321384135",
            appId: "1:583321384135:web:2b9f7cae0f37419341fae2",
            measurementId: "G-2FFQC74VG6"
        };
        
        // CRITICAL: Use the environment's app ID to permit writes
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Path Helpers
        const getPublicColl = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
        const getPublicDoc = (coll, id) => doc(db, 'artifacts', appId, 'public', 'data', coll, id);

        // State
        let currentUser = null;
        let userProfile = null;
        let activeChatId = null;
        let activeReply = null;
        let fileAttachment = null;
        let unsubMsg = null;

        // 2. UI MANAGER
        const screens = {
            loading: document.getElementById('screen-loading'),
            auth: document.getElementById('screen-auth'),
            onboarding: document.getElementById('screen-onboarding'),
            app: document.getElementById('screen-app')
        };

        function showScreen(name) {
            console.log(`Switching to screen: ${name}`);
            Object.values(screens).forEach(el => el.classList.remove('active'));
            if(screens[name]) screens[name].classList.add('active');
            else console.error(`Screen ${name} not found`);
        }

        function toast(msg) {
            const el = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            el.style.transform = 'translate(-50%, 0)';
            setTimeout(() => el.style.transform = 'translate(-50%, -150%)', 3000);
        }

        // 3. AUTH LOGIC
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const docSnap = await getDoc(getPublicDoc('users', user.uid));
                    if (docSnap.exists()) {
                        userProfile = docSnap.data();
                        applyTheme(userProfile.settings);
                        initApp();
                        showScreen('app');
                    } else {
                        showScreen('onboarding');
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                    toast("Ошибка загрузки профиля. Проверьте консоль.");
                    // In case of error, stay on loading or go to auth to retry?
                    // Better to stay on loading so user sees it failed, or show auth with error.
                    showScreen('auth'); 
                    document.getElementById('auth-error').textContent = error.message;
                    document.getElementById('auth-error').classList.remove('hidden');
                }
            } else {
                showScreen('auth');
            }
        });

        document.getElementById('btn-login').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, new GoogleAuthProvider());
            } catch (e) {
                toast("Ошибка входа: " + e.message);
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

        // 4. ONBOARDING LOGIC
        let avatarBase64 = "";
        document.getElementById('upload-avatar-click').onclick = () => document.getElementById('input-avatar').click();
        
        document.getElementById('input-avatar').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            if(file.size > 250000) { toast("Картинка слишком большая (макс 250кб)"); return; }
            
            const reader = new FileReader();
            reader.onload = (ev) => {
                avatarBase64 = ev.target.result;
                document.getElementById('preview-avatar').src = avatarBase64;
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('btn-finish-onboarding').onclick = async () => {
            const username = document.getElementById('input-username').value.trim().toLowerCase();
            const nickname = document.getElementById('input-nickname').value.trim();
            const btn = document.getElementById('btn-finish-onboarding');

            if(!username || !nickname) return toast("Заполните все поля");
            
            btn.disabled = true;
            btn.textContent = "Создание...";

            try {
                const finalAvatar = avatarBase64 || `https://ui-avatars.com/api/?name=${nickname}&background=0D8ABC&color=fff`;
                const newProfile = {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    username,
                    nickname,
                    avatar: finalAvatar,
                    createdAt: serverTimestamp(),
                    settings: { accent: '#a8c7fa', radius: '1.5rem', font: 1 }
                };

                await setDoc(getPublicDoc('users', currentUser.uid), newProfile);
                userProfile = newProfile;
                applyTheme(newProfile.settings);
                initApp();
                showScreen('app');
            } catch (e) {
                console.error(e);
                toast("Ошибка сохранения: " + e.message);
                btn.disabled = false;
                btn.textContent = "Попробовать снова";
            }
        };

        // 5. MAIN APP LOGIC
        function initApp() {
            // Load Settings UI
            document.getElementById('settings-avatar-img').src = userProfile.avatar;
            document.getElementById('settings-name-text').textContent = userProfile.nickname;
            document.getElementById('settings-username-text').textContent = '@' + userProfile.username;
            document.getElementById('input-color').value = userProfile.settings?.accent || '#a8c7fa';
            
            loadChats();
            setupSearch();
        }

        // --- Settings ---
        function applyTheme(s) {
            if(!s) return;
            const r = document.documentElement;
            if(s.accent) r.style.setProperty('--primary', s.accent);
            if(s.radius) r.style.setProperty('--bubble-radius', s.radius);
            if(s.font) r.style.setProperty('--font-scale', s.font);
        }

        document.getElementById('input-color').onchange = (e) => saveSettings({accent: e.target.value});
        document.getElementById('range-font').oninput = (e) => {
            document.documentElement.style.setProperty('--font-scale', e.target.value);
            saveSettings({font: e.target.value});
        };
        document.querySelectorAll('.btn-rad').forEach(b => {
            b.onclick = () => {
                const rad = b.dataset.rad;
                document.documentElement.style.setProperty('--bubble-radius', rad);
                saveSettings({radius: rad});
            }
        });

        async function saveSettings(partial) {
            const newSettings = { ...userProfile.settings, ...partial };
            userProfile.settings = newSettings;
            await updateDoc(getPublicDoc('users', currentUser.uid), { settings: newSettings });
        }

        // --- Sidebar & Navigation ---
        document.getElementById('btn-menu').onclick = () => document.getElementById('panel-settings').classList.remove('-translate-x-full');
        document.getElementById('btn-close-settings').onclick = () => document.getElementById('panel-settings').classList.add('-translate-x-full');
        
        document.getElementById('btn-back').onclick = () => {
            document.getElementById('area-chat').classList.add('translate-x-full');
            // Allow layout to reset for desktop
            setTimeout(() => {
                document.getElementById('container-active-chat').classList.add('hidden');
                document.getElementById('state-empty').classList.remove('hidden');
            }, 300);
            activeChatId = null;
        };

        // --- Chats List ---
        function loadChats() {
            // Simplified: Listen to all chats where I am participant
            // Note: In real app, querying array-contains requires index. 
            // We'll read all chats for this demo (limit 50) and filter in memory to ensure it works without index creation.
            
            const q = query(getPublicColl('chats')); 
            
            onSnapshot(q, (snap) => {
                const chats = [];
                snap.forEach(d => {
                    const data = d.data();
                    if(data.participants?.includes(currentUser.uid)) {
                        chats.push({id: d.id, ...data});
                    }
                });
                
                chats.sort((a,b) => (b.lastUpdated?.seconds || 0) - (a.lastUpdated?.seconds || 0));
                renderChatList(chats);
            });
        }

        async function renderChatList(chats) {
            const container = document.getElementById('list-chats');
            container.innerHTML = '';

            // 1. Favorites (Self)
            const favEl = document.createElement('div');
            favEl.className = "p-3 flex items-center gap-3 rounded-2xl cursor-pointer hover:bg-white/5 transition-colors";
            favEl.innerHTML = `
                <div class="w-12 h-12 rounded-full bg-md-primary flex items-center justify-center text-md-onPrimary">
                    <span class="material-symbols-rounded">bookmark</span>
                </div>
                <div><h4 class="font-bold text-sm">Избранное</h4><p class="text-xs opacity-60">Сообщения себе</p></div>
            `;
            favEl.onclick = () => openChat(currentUser.uid);
            container.appendChild(favEl);

            // 2. Others
            for(const c of chats) {
                const otherId = c.participants.find(id => id !== currentUser.uid);
                if(!otherId) continue; // Skip self chat in this loop

                // Fetch user data (basic caching needed in prod)
                let name = "Loading...", avatar = "", sub = "";
                try {
                    const uSnap = await getDoc(getPublicDoc('users', otherId));
                    if(uSnap.exists()) {
                        const u = uSnap.data();
                        name = u.nickname;
                        avatar = u.avatar;
                        sub = "@" + u.username;
                    }
                } catch(e){}

                const isActive = activeChatId === c.id;
                const time = c.lastUpdated ? new Date(c.lastUpdated.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';

                const el = document.createElement('div');
                el.className = `p-3 flex items-center gap-3 rounded-2xl cursor-pointer transition-colors ${isActive ? 'bg-md-primary/20' : 'hover:bg-white/5'}`;
                el.innerHTML = `
                    <img src="${avatar}" class="w-12 h-12 rounded-full object-cover bg-gray-800">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between">
                            <h4 class="font-bold text-sm truncate">${name}</h4>
                            <span class="text-[10px] opacity-50">${time}</span>
                        </div>
                        <p class="text-xs opacity-70 truncate">${c.lastMessage || 'Нет сообщений'}</p>
                    </div>
                `;
                el.onclick = () => openChat(otherId);
                container.appendChild(el);
            }
        }

        // --- Search ---
        function setupSearch() {
            const input = document.getElementById('input-search');
            let deb;
            input.oninput = (e) => {
                clearTimeout(deb);
                deb = setTimeout(async () => {
                    const val = e.target.value.toLowerCase();
                    if(!val) { loadChats(); return; }

                    // Fetch users (Manual filter for demo)
                    const q = query(getPublicColl('users'));
                    onSnapshot(q, (snap) => {
                        const container = document.getElementById('list-chats');
                        container.innerHTML = '<div class="text-xs p-4 opacity-50">Результаты поиска:</div>';
                        snap.forEach(d => {
                            const u = d.data();
                            if(u.uid === currentUser.uid) return;
                            if(u.username.includes(val) || u.nickname.toLowerCase().includes(val)) {
                                const el = document.createElement('div');
                                el.className = "p-3 flex items-center gap-3 rounded-2xl cursor-pointer hover:bg-white/5";
                                el.innerHTML = `
                                    <img src="${u.avatar}" class="w-12 h-12 rounded-full object-cover">
                                    <div><h4 class="font-bold text-sm text-md-primary">${u.nickname}</h4><p class="text-xs opacity-50">@${u.username}</p></div>
                                `;
                                el.onclick = () => openChat(u.uid);
                                container.appendChild(el);
                            }
                        });
                    });
                }, 500);
            };
        }

        // --- Open Chat ---
        async function openChat(targetUid) {
            // Mobile Transition
            document.getElementById('area-chat').classList.remove('translate-x-full');
            document.getElementById('state-empty').classList.add('hidden');
            document.getElementById('container-active-chat').classList.remove('hidden');

            // Setup Header
            let target = userProfile;
            if(targetUid !== currentUser.uid) {
                const s = await getDoc(getPublicDoc('users', targetUid));
                target = s.data();
            }
            document.getElementById('header-name').textContent = targetUid === currentUser.uid ? 'Избранное' : target.nickname;
            document.getElementById('header-status').textContent = targetUid === currentUser.uid ? 'личное' : '@'+target.username;
            document.getElementById('header-avatar').src = target.avatar;

            // Resolve ID
            const ids = [currentUser.uid, targetUid].sort();
            const chatId = ids.join('_');
            activeChatId = chatId;

            // Ensure Chat Exists
            const chatRef = getPublicDoc('chats', chatId);
            const chatSnap = await getDoc(chatRef);
            if(!chatSnap.exists()) {
                await setDoc(chatRef, {
                    participants: [currentUser.uid, targetUid],
                    createdAt: serverTimestamp(),
                    lastUpdated: serverTimestamp()
                });
            }

            // Load Messages
            const list = document.getElementById('list-messages');
            list.innerHTML = '<div class="text-center mt-10"><span class="loader w-6 h-6 border-2"></span></div>';
            
            if(unsubMsg) unsubMsg();
            
            const qMsg = query(getPublicColl('messages'), where('chatId', '==', chatId));
            unsubMsg = onSnapshot(qMsg, (snap) => {
                const msgs = [];
                snap.forEach(d => msgs.push({id: d.id, ...d.data()}));
                msgs.sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                renderMessages(msgs);
            });
        }

        function renderMessages(msgs) {
            const list = document.getElementById('list-messages');
            list.innerHTML = '';
            
            msgs.forEach(m => {
                const isMe = m.senderId === currentUser.uid;
                const div = document.createElement('div');
                div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'}`;
                
                // Reply Block
                let replyHtml = '';
                if(m.replyTo) {
                    replyHtml = `
                        <div class="text-[10px] mb-1 pl-2 border-l-2 ${isMe ? 'border-white/50' : 'border-md-primary'} opacity-70">
                            <span class="font-bold block">${m.replyTo.name}</span>
                            <span class="truncate block max-w-[150px]">${m.replyTo.text}</span>
                        </div>
                    `;
                }

                // Attach
                let attachHtml = '';
                if(m.attachment) {
                    attachHtml = `<img src="${m.attachment}" class="rounded-lg mb-2 max-w-[200px] max-h-[200px] object-cover border border-white/10">`;
                }

                const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '...';

                div.innerHTML = `
                    <div class="max-w-[75%] p-3 ${isMe ? 'bg-md-primary text-md-onPrimary chat-bubble-self' : 'bg-md-surfaceVariant text-md-onSurfaceVariant chat-bubble-other'} shadow-md relative group">
                        ${replyHtml}
                        ${attachHtml}
                        <div class="text-sm whitespace-pre-wrap leading-relaxed">${m.text}</div>
                        <div class="text-[9px] text-right mt-1 opacity-60 flex items-center justify-end gap-1">
                            ${m.edited ? '<span class="material-symbols-rounded text-[10px]">edit</span>' : ''}
                            ${time}
                        </div>
                        <div class="absolute top-0 right-0 p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                           <button class="btn-ctx-trigger w-6 h-6 flex items-center justify-center bg-black/20 rounded-full text-xs">⌄</button>
                        </div>
                    </div>
                `;

                // Context Menu
                const trigger = div.querySelector('.btn-ctx-trigger');
                trigger.onclick = (e) => {
                    e.stopPropagation();
                    showCtxMenu(e.clientX, e.clientY, m, isMe);
                };

                list.appendChild(div);
            });
            list.scrollTop = list.scrollHeight;
        }

        // --- Send Message ---
        const btnAttach = document.getElementById('btn-attach');
        const inputMsg = document.getElementById('input-message');
        const inputFile = document.getElementById('input-file');

        btnAttach.onclick = () => inputFile.click();
        inputFile.onchange = (e) => {
            const f = e.target.files[0];
            if(f) {
                if(f.size > 300000) return toast("Слишком большой файл");
                const r = new FileReader();
                r.onload = (ev) => {
                    fileAttachment = ev.target.result;
                    btnAttach.classList.add('text-md-primary');
                    toast("Фото прикреплено");
                };
                r.readAsDataURL(f);
            }
        };

        document.getElementById('btn-send').onclick = send;
        inputMsg.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }};

        async function send() {
            const text = inputMsg.value.trim();
            if((!text && !fileAttachment) || !activeChatId) return;

            const payload = {
                chatId: activeChatId,
                senderId: currentUser.uid,
                text,
                attachment: fileAttachment,
                createdAt: serverTimestamp(),
                replyTo: activeReply,
                edited: false
            };

            // Reset UI
            inputMsg.value = '';
            fileAttachment = null;
            activeReply = null;
            btnAttach.classList.remove('text-md-primary');
            document.getElementById('preview-reply').classList.add('hidden');

            try {
                await addDoc(getPublicColl('messages'), payload);
                await updateDoc(getPublicDoc('chats', activeChatId), {
                    lastMessage: text || 'Фотография',
                    lastUpdated: serverTimestamp()
                });
            } catch(e) {
                console.error(e);
                toast("Не удалось отправить");
            }
        }

        // --- Context Menu ---
        const ctxMenu = document.getElementById('menu-context');
        function showCtxMenu(x, y, msg, isMe) {
            ctxMenu.style.left = Math.min(x, window.innerWidth - 200) + 'px';
            ctxMenu.style.top = Math.min(y, window.innerHeight - 150) + 'px';
            ctxMenu.classList.remove('hidden');

            document.getElementById('ctx-copy').onclick = () => {
                navigator.clipboard.writeText(msg.text);
                ctxMenu.classList.add('hidden');
            };
            document.getElementById('ctx-reply').onclick = () => {
                activeReply = { id: msg.id, text: msg.text, name: isMe ? 'Вы' : document.getElementById('header-name').textContent };
                document.getElementById('preview-reply').classList.remove('hidden');
                document.getElementById('text-reply').textContent = msg.text;
                ctxMenu.classList.add('hidden');
            };
            
            const delBtn = document.getElementById('ctx-delete');
            if(isMe) {
                delBtn.classList.remove('hidden');
                delBtn.onclick = async () => {
                    if(confirm("Удалить?")) await deleteDoc(getPublicDoc('messages', msg.id));
                    ctxMenu.classList.add('hidden');
                };
            } else {
                delBtn.classList.add('hidden');
            }
        }
        
        document.onclick = (e) => {
            if(!ctxMenu.contains(e.target)) ctxMenu.classList.add('hidden');
        };
        document.getElementById('btn-cancel-reply').onclick = () => {
             activeReply = null;
             document.getElementById('preview-reply').classList.add('hidden');
        };

    </script>
</body>
